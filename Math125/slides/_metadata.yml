format:
  # SLIDES configuration
  revealjs:
    output-ext: html          # "aspx" for Microsoft hosting
    embed-resources: true     # Bakes in images/CSS
    html-math-method: mathjax # Best for VoiceOver Rotor
    navigation-mode: linear   # Simple path for screen readers
    theme: sky               
    slide-number: true        # Helpful for students to reference specific parts
    width: 1312  # 1050 / 0.8. Effectively scales all text down 80%
    height: 875  # 700 / 0.8
    margin: 0.1
